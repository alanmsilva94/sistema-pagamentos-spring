# ===============================
# CONFIGURA\u00c7\u00c3O DO BANCO DE DADOS
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_web?useSSL=false&serverTimezone=America/Sao_Paulo&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=alanmoura1994

# ===============================
# CONFIGURA\u00c7\u00c3O JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# CONFIGURA\u00c7\u00c3O DO SERVIDOR
# ===============================
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-stacktrace=on_param
server.error.include-binding-errors=on_param

# ===============================
# OTIMIZA\u00c7\u00d5ES ADICIONAIS
# ===============================
# Log de par\u00e2metros SQL (cuidado em produ\u00e7\u00e3o)
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Otimiza\u00e7\u00e3o do pool de conex\u00f5es
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Cache do Thymeleaf (desativar em desenvolvimento)
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Cabe\u00e7alhos de seguran\u00e7a (se usar Spring Security depois)
server.servlet.session.timeout=30m